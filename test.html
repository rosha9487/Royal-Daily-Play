<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Ants</title>
    <style>
        /* CSS стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #2e2e2e;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            color: #a4ff00;
            font-weight: bold;
        }

        /* Стиль для переключателя языка */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .toggle-container {
            width: 60px;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            position: relative;
        }

        .toggle-ball {
            width: 20px;
            height: 20px;
            background-color: #a4ff00;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: left 0.3s ease;
        }

        .toggle-container.active .toggle-ball {
            left: 35px; /* Перемещение точки вправо при активном состоянии */
        }

        .toggle-text {
            color: #cccccc;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .intro h2 {
            font-size: 1.8rem;
            color: #a4ff00;
        }

        .intro p {
            font-size: 1rem;
            color: #cccccc;
            margin-top: 10px;
        }

        .play-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #1a1a1a;
            background-color: #a4ff00;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .play-button:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .footer {
            width: 100%;
            background-color: #2e2e2e;
            padding: 10px 0;
            text-align: center;
            color: #cccccc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <h1 class="logo" data-ru="Pocket Ants" data-en="Pocket Ants">Название Игры</h1>
        
        <!-- Переключатель языка -->
        <div class="language-switcher">
            <div class="toggle-container" onclick="switchLanguage()">
                <div class="toggle-ball"></div>
            </div>
            <span class="toggle-text" id="language-text">RU</span>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <section class="intro">
            <h2 data-ru="Добро пожаловать в мир нашей игры!" data-en="Welcome to the world of our game!">Добро пожаловать в мир нашей игры!</h2>
            <p data-ru="Исследуйте захватывающий пиксельный мир и станьте частью невероятного приключения!" data-en="Explore the thrilling pixel world and become part of an incredible adventure!">
                Исследуйте захватывающий пиксельный мир и станьте частью невероятного приключения!
            </p>
            <a href="#" class="play-button" data-ru="Начать игру" data-en="Play Now">Начать игру</a>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <p>&copy; 2024 <span data-ru="Pocket Ants" data-en="Pocket Ants">Название Игры</span>. <span data-ru="Все права защищены." data-en="All rights reserved.">Все права защищены.</span></p>
    </footer>

    <script>
        // Переменная для отслеживания текущего языка
        let isRussian = true;

        // Функция для переключения языка
        function switchLanguage() {
            // Переключение состояния языка
            isRussian = !isRussian;
            const newLanguage = isRussian ? 'ru' : 'en';
            document.documentElement.lang = newLanguage;

            // Меняем текст на основе выбранного языка
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.textContent = el.getAttribute(`data-${newLanguage}`);
            });

            // Обновляем текст переключателя и визуальный тумблер
            document.getElementById('language-text').textContent = isRussian ? 'RU' : 'EN';
            document.querySelector('.toggle-container').classList.toggle('active', !isRussian);
        }
    </script>
</body>
</html>
